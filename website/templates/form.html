
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>ML model API</title>
    </head>
    <body>
        <h1>API model of binary classification</h1>       
        <h2>Form to input features' values</h2>       
        
        <form method="post" action="{{ url_for('result') }}">
            <div>
        	<label for="port">Server:</label>
        	<select id="port" name="port">
            		<option value="5677"> Staging    </option>
            		<option value="5678"> Production </option>
        	</select>
            </div>
            <div>
                <label for="feat1"> Feature 1 :</label>
                <input name="umap_x" id="feat1" type="number" step="any" value="0.3">
            </div>
            <div>
                <label for="feat2"> Feature 2 :</label>
                <input name="umap_y" id="feat2" type="number" step="any" value="0.3">
            </div>
            <div>
                <button> Predict </button>
            </div>
        </form>
      
    </body>
</html>
